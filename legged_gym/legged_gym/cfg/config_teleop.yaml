defaults:
  - _self_
  - asset: asset_teleop
  - commands: commands_teleop
  - control: control_teleop
  - domain_rand: domain_rand_teleop
  - env: env_teleop
  - init_state: init_state_teleop
  - motion: motion_teleop
  - noise: noise_teleop
  - normalization: normalization_teleop
  - train: ppo_teleop
